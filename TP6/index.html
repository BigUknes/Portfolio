<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire d’inscription</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <a href="../index.html">← Retour</a>
  <h1>Formulaire d’inscription</h1>

  <form>
    <table>
      <tr>
        <td><label class="bleu">Nom d’utilisateur</label></td>
        <td><input type="text" required></td>
      </tr>
      <tr>
        <td><label class="bleu">Mot de passe</label></td>
        <td><input type="password" required></td>
      </tr>
      <tr>
        <td><label class="vert">Confirmation du mot de passe</label></td>
        <td><input type="password" required></td>
      </tr>
      <tr>
        <td><label class="vert">Email</label></td>
        <td><input type="email" required></td>
      </tr>
      <tr>
        <td><label class="vert">Date de naissance</label></td>
        <td><input type="date" required></td>
      </tr>
      <tr>
        <td><label class="vert">Genre</label></td>
        <td>
          <label><input type="radio" name="gender" value="Homme"> Homme</label>
          <label><input type="radio" name="gender" value="Femme"> Femme</label>
          <label><input type="radio" name="gender" value="Autre"> Autre</label>
        </td>
      </tr>
      <tr>
        <td><label class="vert">Conditions générales</label></td>
        <td>
          <label>
            <input type="checkbox" checked>
            <span>J’accepte</span>
          </label>
        </td>
      </tr>
      <tr>
        <td></td>
        <td class="center"><input type="submit" value="S’inscrire"></td>
      </tr>
    </table>
  </form>
</body>
</html>
